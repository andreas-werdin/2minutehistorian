<div>
  <input class="searchBox" type='text' 
      [(ngModel)]='listFilter'/>
</div>
    <div class="checkboxesBox" *ngFor="let tag of filterTags">
      <!-- <input type='checkbox' name='drama' (click)="tagFilter()" checked/>
      {{tag}} -->
      <label class="container">{{tag}}
        <input type='checkbox' name='drama' (click)="tagFilter()" checked/>
        <span class="checkmark"></span>
      </label>
    </div>
    <div class="custom-slider">
      <ng5-slider [(value)]="value" [(highValue)]="highValue" [options]="options" (click)="tagFilter()"></ng5-slider>
    </div>
<div>
  <mat-form-field>
    <mat-label>Sort by</mat-label>
    <mat-select [(value)]="Newest" ng-change="updateSortOrder()" [(ngModel)]='listSorting'>
      <mat-option *ngFor="let sorting of sortOrder" [value]="sorting.value">
        {{sorting.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="centered">
    <section class="cards" >  
      <article class="card" 
      *ngFor='let article of filteredArticles' (click)="this.openDialog(article)">
        <img class='cardImage'
        [src]= 'article.imageUrl'>
        <!-- <h2 class=pictureTitle>{{article.header}}</h2> -->
        <div class="gradientback">
        </div>
        <p class="texteffect">The Story Of
          <span>
              {{article.header}}
          </span>
        </p>
      </article>
</section>
</div>
